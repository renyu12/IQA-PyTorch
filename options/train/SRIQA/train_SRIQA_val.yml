# general settings
# name: debug_SRIQA_LIVEC
name: 001_SRIQA_LIVEC
model_type: SRIQAModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123
split_num: 10
save_final_results_path: './experiments/SRIQA_LIVEChallenge_10splits_results.txt'

# dataset and data loader settings
datasets:
  val:
    name: livechallenge
    type: LIVEChallengeDataset
    dataroot_target: ./datasets/LIVEC
    meta_info_file: ./datasets/meta_info/meta_info_LIVEChallengeDataset.csv
    split_file: ./datasets/meta_info/livechallenge_seed123.pkl
    split_index: 2 # which split to use, start from 1

    augment:
      resize: [320, 320]
      #center_crop: 224

# network structures
network:
  type: SRIQA
  #pretrained_model_path: ./experiments/BSRGAN/BSRGAN.pth
  pretrained_model_path: /root/autodl-fs/videomamba_pretrain_models/SRIQA_BACK/models/net_best_2conv_mlp.pth
  load_feature_weight_only: False
  crop_num: 5

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim:
    #type: SGD
    #lr: !!float 1e-3
    #momentum: 0.9
    #weight_decay: !!float 5e-4
    # renyu: just adam, don't two stage is OK
    type: Adam
    lr: !!float 1e-3
    weight_decay: !!float 5e-4

  optim_finetune:
    type: Adam
    lr: !!float 1e-5
    weight_decay: !!float 5e-4

  scheduler:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  scheduler_finetune:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  total_iter: 16000
  finetune_start_iter: 60000
  warmup_iter: -1  # no warm up

  # losses
  mos_loss_opt:
    type: MSELoss
    loss_weight: !!float 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 200
  save_img: false
  pbar: true
  save_score: true

  key_metric: srcc # if this metric improve, update all metrics. If not specified, each best metric results will be updated separately
  metrics:
    srcc:
      type: calculate_srcc

    plcc:
      type: calculate_plcc

    krcc:
      type: calculate_krcc

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e3  # renyu: still need to save states for resume
  save_latest_freq: !!float 5e2
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
