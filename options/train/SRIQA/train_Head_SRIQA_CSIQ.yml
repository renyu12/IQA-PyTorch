# renyu: 使用CSIQ数据集上预提取特征换回归头训练的配置，跑train.py，network里设置回归头
#        回归头训练配置相比原配置几处改动：
#            1. 名称
#            2. model_type使用GeneralIQAModel
#            3. 数据增强：不做任何数据增强
#            4. DataLoader：数据集类型改为GeneralFR2NRFeatureDataset，dataroot_target改为featureroot_target
#            5. 模型：SRIQA改为回归头如AVGMLPHead，关闭预加载，关闭随机重复crop

# general settings
# name: debug_SRIQA_CSIQ
name: 001_Head_SRIQA_CSIQ
model_type: GeneralIQAModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123
split_num: 10
save_final_results_path: './experiments/SRIQA_CSIQ_results.txt'

# dataset and data loader settings
datasets:
  train:
    name: CSIQ
    type: GeneralFR2NRFeatureDataset
    featureroot_target: /data1/renyuyang/IQA/datasets/CSIQ_FEATURE
    meta_info_file: ./datasets/meta_info/meta_info_CSIQDataset.csv
    mos_range: [0, 1]
    lower_better: true
    mos_normalize: true
    split_file: ./datasets/meta_info/csiq_seed123.pkl
    split_index: 2 # which split to use, start from 1

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: CSIQ
    type: GeneralFR2NRFeatureDataset
    featureroot_target: /data1/renyuyang/IQA/datasets/CSIQ_FEATURE
    meta_info_file: ./datasets/meta_info/meta_info_CSIQDataset.csv
    mos_range: [0, 1]
    lower_better: true
    mos_normalize: true
    split_file: ./datasets/meta_info/csiq_seed123.pkl
    split_index: 2 # which split to use, start from 1


# network structures
network:
  type: AVGMLPHead
  #pretrained_model_path: ./experiments/BSRGAN/BSRGAN.pth
  #load_feature_weight_only: True
  repeat_crop: false
  conv_layer_num: 2
  pool_size: 2
  pool2_size: 128

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim:
    type: Adam
    lr: !!float 1e-3
    weight_decay: !!float 5e-4

  optim_finetune:
    type: Adam
    lr: !!float 1e-5
    weight_decay: !!float 5e-4

  scheduler:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  scheduler_finetune:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  total_iter: 12000
  finetune_start_iter: 60000
  warmup_iter: -1  # no warm up

  # losses
  mos_loss_opt:
    type: MSELoss
    loss_weight: !!float 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 100
  save_img: false
  pbar: true

  key_metric: srcc # if this metric improve, update all metrics. If not specified, each best metric results will be updated separately
  metrics:
    srcc:
      type: calculate_srcc

    plcc:
      type: calculate_plcc

    krcc:
      type: calculate_krcc

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e3  # renyu: still need to save states for resume
  save_latest_freq: !!float 5e2
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
