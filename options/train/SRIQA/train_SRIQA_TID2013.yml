# renyu: SRIQA加载BSRGAN预训练模型在TID2013数据集上训练的配置，跑train.py
# general settings
# name: debug_SRIQA_CSIQ
name: 001_SRIQA_CSIQ
model_type: SRIQAModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123
split_num: 10
save_final_results_path: './experiments/SRIQA_TID2013_results.txt'

# dataset and data loader settings
datasets:
  train:
    name: TID2013
    type: GeneralFR2NRDataset
    dataroot_target: ./datasets/tid2013/distorted_images
    dataroot_ref: ./datasets/tid2013/reference_images
    meta_info_file: ./datasets/meta_info/meta_info_TID2013Dataset.csv
    mos_range: [0, 9]
    lower_better: false 
    mos_normalize: true
    split_file: ./datasets/meta_info/tid2013_seed123.pkl
    split_index: 2 # which split to use, start from 1

    # renyu: 控制下图像大小，缩放到320x320然后随机crop 224x224
    augment:
      hflip: true
      resize: [360, 270]
      random_crop: 224
    img_range: 1

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: TID2013
    type: GeneralFR2NRDataset
    dataroot_target: ./datasets/tid2013/distorted_images
    dataroot_ref: ./datasets/tid2013/reference_images
    meta_info_file: ./datasets/meta_info/meta_info_TID2013Dataset.csv
    mos_range: [0, 9]
    lower_better: false 
    mos_normalize: true
    split_file: ./datasets/meta_info/tid2013_seed123.pkl
    split_index: 2 # which split to use, start from 1


    augment:
      resize: [360, 270]
      center_crop: 224

# network structures
network:
  type: SRIQA
  pretrained_model_path: ./experiments/BSRGAN/BSRGAN.pth
  load_feature_weight_only: True

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim:
    type: Adam
    lr: !!float 1e-2
    weight_decay: !!float 5e-4

  optim_finetune:
    type: Adam
    lr: !!float 1e-5
    weight_decay: !!float 5e-4

  scheduler:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  scheduler_finetune:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  total_iter: 15000
  finetune_start_iter: 60000
  warmup_iter: -1  # no warm up

  # losses
  mos_loss_opt:
    type: MSELoss
    loss_weight: !!float 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 100
  save_img: false
  pbar: true

  key_metric: srcc # if this metric improve, update all metrics. If not specified, each best metric results will be updated separately
  metrics:
    srcc:
      type: calculate_srcc

    plcc:
      type: calculate_plcc

    krcc:
      type: calculate_krcc

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e3  # renyu: still need to save states for resume
  save_latest_freq: !!float 5e2
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
