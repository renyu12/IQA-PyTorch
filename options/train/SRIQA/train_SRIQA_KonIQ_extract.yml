# renyu: SRIQA加载BSRGAN预训练模型在KonIQ数据集上训练的配置，跑train.py
#        涉及到500x384图像裁剪的问题，为了可重复性建议统一中心裁剪384x384，所以注释掉代码中的裁剪，用预处理的center_crop
#        用的官方的数据集划分，是训练集7058，验证集1000，测试集2015
# general settings
name: 001_EXTRACT_SRIQA_KONIQ
model_type: GeneralIQAFeatureModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123
split_num: 10
save_final_results_path: './experiments/SRIQA_LIVEChallenge_10splits_results.txt'

# dataset and data loader settings
datasets:
  train:
    name: koniq10k
    type: GeneralNRDataset
    dataroot_target: ./datasets/koniq10k/512x384
    meta_info_file: ./datasets/meta_info/meta_info_KonIQ10kDataset.csv
    split_file: ./datasets/meta_info/koniq10k_official.pkl
    mos_range: [0, 100]
    lower_better: false 
    mos_normalize: true

    augment:
      hflip: true
      #resize: [400, 300]
      center_crop: 384
    img_range: 1

    # data loader
    #use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 1
    #dataset_enlarge_ratio: 1
    #prefetch_mode: ~

  val:
    name: koniq10k
    type: GeneralNRDataset
    dataroot_target: ./datasets/koniq10k/512x384
    meta_info_file: ./datasets/meta_info/meta_info_KonIQ10kDataset.csv
    split_file: ./datasets/meta_info/koniq10k_official.pkl

    augment:
      #resize: [400, 300]
      center_crop: 384

  test:
    name: koniq10k
    type: GeneralNRDataset
    dataroot_target: ./datasets/koniq10k/512x384
    meta_info_file: ./datasets/meta_info/meta_info_KonIQ10kDataset.csv
    split_file: ./datasets/meta_info/koniq10k_official.pkl

    augment:
      #resize: [400, 300]
      center_crop: 384

# network structures
network:
  type: SRIQA
  pretrained_model_path: ./experiments/BSRGAN/BSRGAN.pth
  load_feature_weight_only: True
  crop_num: 1

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim:
    # renyu: just adam, don't two stage is OK
    type: Adam
    lr: !!float 1e-3
    weight_decay: !!float 5e-4

  optim_finetune:
    type: Adam
    lr: !!float 1e-5
    weight_decay: !!float 5e-4

  scheduler:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  scheduler_finetune:
    type: MultiStepLR
    milestones: [1000]
    gamma: 1

  total_iter: 40000
  finetune_start_iter: 60000
  warmup_iter: -1  # no warm up

  # losses
  mos_loss_opt:
    type: MSELoss
    loss_weight: !!float 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 400
  save_img: false
  pbar: true
  save_feature_path: /data1/renyuyang/IQA/datasets/KonIQ_FEATURE

  key_metric: srcc # if this metric improve, update all metrics. If not specified, each best metric results will be updated separately
  metrics:
    srcc:
      type: calculate_srcc

    plcc:
      type: calculate_plcc

    krcc:
      type: calculate_krcc

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e3  # renyu: still need to save states for resume
  save_latest_freq: !!float 5e2
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
